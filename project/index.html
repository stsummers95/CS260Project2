<!DOCTYPE html>
<html>
  <head>
    <title>Trivia Bonanza</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Trivia Bonanza!!</h1>
    <p>Welcome to Trivia Bonanza - the trivia game for all ages! Just pick a category and difficulty level, and see how many you can answer!</p>
    <h2 id="score">Score: 0</h2>
    <select id="categories">
      <option value="random">Random</option>
      <option value="10">Books</option>
      <option value="11">Movies</option>
      <option value="12">Music</option>
      <option value="17">Science and Nature</option>
      <option value="19">Math</option>
      <option value="21">Sports</option>
      <option value="22">Geography</option>
      <option value="23">History</option>
      <option value="27">Animals</option>
      <option value="15">Video Games</option>
    </select>
    <select id="difficulty">
      <option value="any">Any Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="startButton">START</button>
    <div id="newQuestion">
    </div>
    <div id="resultMessage">
    </div>
    <script text="type/javascript" src="script.js"></script>
  </body>
  <footer>
    <p>Github: <a href="https://github.com/stsummers95/CS260Project2">https://github.com/stsummers95/CS260Project2</a></p>
</html>
